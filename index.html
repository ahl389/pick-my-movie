<!DOCTYPE html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
	<script src="https://use.fontawesome.com/ba4ae401ed.js"></script>
	<link rel = "stylesheet" href = "css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<nav class = "top-nav">
	<div class = "logo">Pick My Movie</div>
	<!-- <div class = "right-nav">
        <span>Login</span>
        <span>Create Account</div>
    </div> -->
    <div style = "clear:both"></div>
</nav>
    
<div class = "filter-bar">
    <div class = "filter-rating">
        Rating:
        <select name = "rating">
            <option value = "NA">NA</option>
            <option value = "G">G</option>
            <option value = "PG">PG</option>
            <option value = "PG-13">PG-13</option>
            <option value = "R">R</option>
        </select>
    </div>
    
    <div class = "release-decade">
        Released between: 
        <select name = "release-start">
            <option value = "1900">1900</option>
            <option value = "1950">1950</option>
            <option value = "1960">1960</option>
            <option value = "1970">1970</option>
            <option value = "1980">1980</option>
            <option value = "1990">1990</option>
            <option value = "2000">2000</option>
            <option value = "2010">2010</option>
        </select>
        and
        <select name = "release-end">
            <option value = "1949">1949</option>
            <option value = "1959">1959</option>
            <option value = "1969">1969</option>
            <option value = "1979">1979</option>
            <option value = "1989">1989</option>
            <option value = "1999">1999</option>
            <option value = "2009">2009</option>
            <option value = "2019">2019</option>
        </select>
    </div>
    
    <div class = "voter-rating">
        Voter rating:
        <select name = "voter-rating">
            <option value = "na">NA</option>
            <option value = "1">1+</option>
            <option value = "2">2+</option>
            <option value = "3">3+</option>
            <option value = "4">4+</option>
            <option value = "5">5+</option>
            <option value = "6">6+</option>
            <option value = "7">7+</option>
            <option value = "8">8+</option>
            <option value = "9">9+</option>
            <option value = "10">10</option>
        </select>
    </div>
</div>


	
	<div class = "selections">
		<div class = "movie-meta poster">
		</div>
		
		<div class = "meta-left-container">
			<div class = "movie-meta title">
			</div>
		
			<div class = "movie-meta description">
			</div>
		</div>
	
		<div style = "clear:both"></div>
	</div>
	
	
<div class = "container">
    <!-- <div class = "back">
        <
    </div> -->
    
	<div class = "panel last" >
        <div class = "heading">
        </div>
        
		<div class = "question">
			Select one
		</div>
	
		
		<div class = "response selrej left-side" data-question-id = "top-0" data-text = "animation" >
			Animation
		</div>
	
		<div class = "response selrej right-side" data-question-id = "top-1" data-text = "live action" >
			Live Action
		</div>
	
	
		<div data-question-id = "neither" data-text = "neither" class = "response neither">
			Neither, show me another option 
		</div>
	</div>
</div>
	
	<div class = "filters">
		<div class = "filter-options-container">
			<div class = "filter-option rating">
				Rating<br><br>
				<div class = "filter-choice selected" data-filter-value = "&certification.lte=R">N/A</div>
				<div class = "filter-choice" data-filter-value = "G">G</div>
				<div class = "filter-choice" data-filter-value = "PG">PG</div>
				<div class = "filter-choice" data-filter-value = "PG-13">PG-13</div>
				<div class = "filter-choice" data-filter-value = "R">R</div>
			</div>
		
			<div class = "filter-option release-decade">
				Release Decade<br><br>
				<div class = "filter-choice selected" data-filter-value = "1900-2019">N/A</div>
				<div class = "filter-choice" data-filter-value = "1900-1979">< 1980</div>
				<div class = "filter-choice" data-filter-value = "1980-1989">80's</div>
				<div class = "filter-choice" data-filter-value = "1990-1999">90's</div>
				<div class = "filter-choice" data-filter-value = "2000-2009">00's</div>
				<div class = "filter-choice" data-filter-value = "2010-2019">10's</div>
			</div>
		
			<div class = "filter-option vote-average">
				Voter Rating<br><br>
				<div class = "filter-choice selected" data-filter-value = "0">N/A</div>
				<div class = "filter-choice" data-filter-value = "1">1+</div>
				<div class = "filter-choice" data-filter-value = "2">2+</div>
				<div class = "filter-choice" data-filter-value = "3">3+</div>
				<div class = "filter-choice" data-filter-value = "4">4+</div>
				<div class = "filter-choice" data-filter-value = "5">5+</div>
				<div class = "filter-choice" data-filter-value = "6">6+</div>
				<div class = "filter-choice" data-filter-value = "7">7+</div>
				<div class = "filter-choice" data-filter-value = "8">8+</div>
				<div class = "filter-choice" data-filter-value = "9">9+</div>
				<div class = "filter-choice" data-filter-value = "10">10</div>
			</div>
			
			<div style = "clear:both"></div>
		</div>
		
		<div class = "filter-options-submit">
			<div class = "filter-submit">
                submit
				<i class="fa fa-arrow-circle-o-right fa-2x" aria-hidden="true"></i>
			</div>
			
			<div class = "spinner">
				<i class="fa fa-cog fa-spin fa-2x fa-fw"></i>
			</div>
		</div>
		
		<div style = "clear:both"></div>
	</div>
	
	
</div>

<div class = "mobile-toolbar">
		<div class = "left-mobile-toolbar">
			<div class = "show-another">
				Show next <i class="fa fa-arrow-right" aria-hidden="true"></i>
			</div>
		</div>
		
		<a href = "index.html"><div class = "right-mobile-toolbar">
			<i class="fa fa-undo fa-lg" aria-hidden="true"></i>
		</div></a>
	</div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="data/lexicon.js"></script>
<script src="js/app.js"></script>
<script src="js/script2.js"></script>
<script src="js/animations.js"></script>
